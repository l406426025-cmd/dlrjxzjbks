<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>代理工具合集 · 极光版</title>
  <style>
    :root {
      --bg: #0f0c1a;
      --bg-gradient: linear-gradient(135deg, #0f0c1a, #1a0d2e, #0f0c1a);
      --card-bg: rgba(30, 25, 60, 0.45);
      --card-border: rgba(168, 85, 247, 0.25);
      --text: #e0d4ff;
      --text-muted: #a0a0cc;
      --purple-neon: #c084fc;
      --purple-glow: #a855f7;
      --cyan-glow: #22d3ee;
      --purple-dark: #7c3aed;
      --glow-shadow: 0 0 20px rgba(168, 85, 247, 0.5);
      --glow-strong: 0 0 35px rgba(168, 85, 247, 0.7), 0 0 60px rgba(34, 211, 238, 0.4);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: var(--bg-gradient);
      color: var(--text);
      font-family: 'Segoe UI', system-ui, sans-serif;
      min-height: 100vh;
      padding: 3rem 1.5rem 5rem;
      background-attachment: fixed;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 20% 30%, rgba(168,85,247,0.08) 0%, transparent 50%),
                  radial-gradient(circle at 80% 70%, rgba(34,211,238,0.06) 0%, transparent 60%);
      pointer-events: none;
      z-index: -1;
      animation: aurora 25 ease-in-out infinite alternate;
    }
    @keyframes aurora {
      0% { transform: translate(0, 0); opacity: 0.7; }
      50% { transform: translate(5%, 8%); opacity: 0.9; }
      100% { transform: translate(-3%, -5%); opacity: 0.75; }
    }
    h1 {
      text-align: center;
      font-size: 3.2rem;
      font-weight: 800;
      background: linear-gradient(90deg, #c084fc, #22d3ee, #c084fc);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 3.5rem;
      letter-spacing: -0.03em;
      text-shadow: 0 0 40px rgba(168,85,247,0.6);
    }
    .tool-list {
      list-style: none;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 1.8rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .tool-item {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      padding: 1.8rem 2rem;
      transition: all 0.4 cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 8px 32px rgba(0,0,0,0.35);
      position: relative;
      overflow: hidden;
    }
    .tool-item::before {
      content: '';
      position: absolute;
      inset: -50%;
      background: conic-gradient(from 0deg at 50% 50%, transparent, var(--purple-neon), transparent);
      opacity: 0;
      transition: opacity 0.6;
      pointer-events: none;
    }
    .tool-item:hover::before {
      opacity: 0.15;
      animation: rotate 8 linear infinite;
    }
    @keyframes rotate {
      100% { transform: rotate(360deg); }
    }
    .tool-item:hover {
      transform: translateY(-12px) scale(1.03);
      border-color: var(--purple-neon);
      box-shadow: var(--glow-strong);
    }
    .tool-name {
      font-size: 1.45rem;
      font-weight: 700;
      margin-bottom: 0.7rem;
      color: var(--purple-neon);
      text-shadow: 0 0 12px rgba(192,132,252,0.5);
    }
    .tool-desc {
      color: var(--text-muted);
      font-size: 1rem;
      margin-bottom: 1.2rem;
      line-height: 1.5;
    }
    .tool-link {
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
      color: var(--purple-neon);
      text-decoration: none;
      font-weight: 600;
      padding: 0.6rem 1.3rem;
      border-radius: 999px;
      border: 1px solid rgba(192,132,252,0.4);
      transition: all 0.35;
      background: rgba(192,132,252,0.08);
    }
    .tool-link:hover {
      background: linear-gradient(90deg, var(--purple-glow), var(--cyan-glow));
      color: #0f0c1a;
      box-shadow: var(--glow-shadow);
      transform: translateX(6px);
    }
    .special {
      grid-column: 1 / -1;
      background: linear-gradient(135deg, rgba(30,25,60,0.6), rgba(50,30,90,0.5));
      border: 2px solid var(--purple-neon);
      box-shadow: 0 0 50px rgba(168,85,247,0.4);
    }
    .special .tool-name {
      font-size: 1.7rem;
      background: linear-gradient(90deg, #c084fc, #22d3ee);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .special .tool-link {
      background: linear-gradient(90deg, var(--purple-glow), var(--cyan-glow));
      color: #000;
      border: none;
      font-size: 1.1rem;
      padding: 0.8rem 1.8rem;
    }
    @media (max-width: 800px) {
      .tool-list { grid-template-columns: 1fr; }
      h1 { font-size: 2.6rem; }
    }
  </style>
</head>
<body>

</html>
